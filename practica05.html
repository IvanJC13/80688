<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sacale=1.0">
    <title>practica 05</title>
    <style>
        img{
            box-shadow: 5px 10px 10px red;
            border-radius: 10% 30% 40% 70%;
        }

        figure{
            text-align: center;
            display: inline-block;
            width: 300px;
        }

        img.redondo{
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- breve explicaciÃ³n -->
    <!-- 
        Los elementos  "in line" como lo son las imagenes y el texto se pueden volver elementos 
        distintos, dejar de ser in-line
     -->
    <h1> Random picture</h1>
    <!-- https://picsum.photos/id/1/200/200 -->

    <div id="app"></div>
    

    
    <script>
        const app2 = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        const Picture = (parametro)=>{
            const src =url+parametro.id+size
            return `
        <figure>
        <img src="${src}" alt="">
        <figcaption>${parametro.nombre}</figcaption>
        </figure>
    `
        }
        app2.innerHTML = Picture({id : 1,nombre : "Jhon"})
        app2.innerHTML += Picture({id : 2,nombre : "Jane"})
        app2.innerHTML += Picture({id : 3,nombre : "Joane"})

        const lista = document.querySelectorAll("img")
        for (let i = 0; i < lista.length; i++) {
            lista[i].addEventListener("click", ()=>{
                // lista[i].style.borderRadius = "50%"
                lista[i].classList.toggle("redondo")
            })
            
        }
   
    </script>
</body>


</html>
