<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 02</title>
</head>
<body>
    <!-- Breve explicacion
    Se agrean dos elementos imagenes con la sintaxis "img" donde "src" significa source, lo que hace que ahi podamos poner un url que muestre la imagen, o se puede poner un ruta
     de directorio donde este la imagen, la figcaption se representa como una letenda a la imagen.
    -->
    <h1>Random Picture</h1>
    <figure>
        <figcaption><img src="https://picsum.photos/id/1/200/200" alt="">John</figcaption>
    </figure>
    <img src="https://picsum.photos/id/2/200/200" alt="">Jane
</body>
</html>
